<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentist appointment</title>
    <link rel="stylesheet" href="./teeth.css">
</head>
<body>


   <div class="contain">
    <div class="main" id="main">
          
        <div class="logo">
            <img class="img" src="images/1600w-D-_h-rJgSAk.webp"/>
        </div>

        <h1>Dentist Appointment Form</h1>
    
        <form id="appointmentForm">
 
            <label for="name">Name:</label>
            <input type="text" id="name" >
            
            <label for="age">Age:</label>
            <input type="number" id="age" >
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" >
            
            <label for="email">Email:</label>
            <input type="email" id="email" >
            
            <label for="date">Date:</label>
            <input type="date" id="date" >
            
            <label for="time">Time:</label>
            <input type="time" id="time"><br><br>
            
            <label for="appointmentType">Appointment Type:</label>
            <select id="appointmentType" >
                <option value="checkup">Checkup</option>
                <option value="cleaning">Cleaning</option>
                <option value="filling">Filling</option>
                <option value="filling">Surgery</option>
            </select><br><br>
            
            <label for="appointmentCategory">Appointment Category:</label>
            <select id="Category">
                <option value="Newpatient">Newpatient</option>
                <option value="followUp">followUp</option>
            </select><br/>
            
            <label for="dentist">Select Dentist:</label>
            <select id="dentist">
                <option value="Dr. Smith">Dr. Smith (Ranking: 1)</option>
                <option value="Dr. Johnson">Dr. Johnson (Ranking: 2)</option>
                <option value="Dr. Anddy">Dr. Anddy (Ranking: 3)</option>
            </select><br><br>
            
            <button type="submit">Book Appointment</button>
        </form>
        
        <div id="summary" style="display: none;">
            <h2>Appointment Summary</h2>
            <p id="summaryDetails"></p>
            <p id="fees"></p>
        </div>
        
         
    </div>
   </div>


    <script src="teeth.js"></script>
</body>
</html>
